name: Deploy_to_ec2

# Trigger deployment only on push to master branch
on:
  push:
    paths:
      - "**.py"

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v3
      
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.CARNOT_TECH }}
          known_hosts: unnecessary

      - name: Adding Known Hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT}} -H ${{ secrets.SSH_HOST }}  >> ~/.ssh/known_hosts

      - name: Deploy files to ec2 server with rsync
        run: rsync -avz -e "ssh -p ${{ secrets.SSH_PORT }}" ./* ${{ secrets.EC2_USERNAME }}@${{ secrets.SSH_HOST }}:/app/cornet_tech        
        
      - name: restart supervisor process
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.CARNOT_TECH }}
          port: ${{ secrets.SSH_PORT }}
          script: supervisorctl restart devops_assignment
